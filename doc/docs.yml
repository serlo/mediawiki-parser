# This document specifies valid MFNF wiki syntax.
# It serves as documentation and is used to generate tests for the parser.
# The whole document is structured as an array of tests cases:
#
# - case: descriptive name of a test here.
#   in: |
#     Here goes the input ''wikitext'' to parse.
#   out:
#     type: document
#     offset: 0
#     content:
#       - type: paragraph
#         ...
#
# If the position of an element is not important for the test,
# you may ommit its position info:
# 
# ...
# type: paragraph
# position: {}
# content: []

# An empty document should parse fine.
  - case: empty document
    input: ""
    out:
      type: document
      position:
        start:
          offset: 0
          line: 1
          col: 1
        end:
          offset: 0
          line: 1
          col: 1
      content: []

# A single paragraph without newlines should be parsed as a document
# with a single paragraph.
  - case: single unicode paragraph
    input: this is a äüöß == test. "" ʕ•ᴥ•ʔ
    out:
      type: document
      content:
        - type: paragraph
          content: 
            - type: text
              text: this is a äüöß == test. "" ʕ•ᴥ•ʔ
              
# A single paragraph with some special characters.
  - case: special chars in inline context
    input: hey!!! this is a test! <3 |x|
    out:
      type: document
      content:
        - type: paragraph
          content:
            - type: text
              text: "hey!!! this is a test! <3 |x|"

# A multiline paragraph.
  - case: multiline paragraph
    input: |
      This
      should
      be
      a single
      paragraph.
        

        
      This is the next one.
    out:
      type: document
      content:
        - type: paragraph
          content:
            - type: text
              text: This should be a single paragraph.
        - type: paragraph
          content:
            - type: text
              text: This is the next one.
              
# some simple headings.
  - case: some simple headings
    input: |
      == Heading 1 ==
      === Heading 2
      === Heading 3
      ==== Heading 4
      = Heading 5 =
      = Heading 7
      == Heading 8
      == Heading 9
    out:
      type: document
      content:
        - type: heading
          depth: 2
          caption:
            - type: text
              text: "Heading 1 "
          content:
            - type: heading
              depth: 3
              caption:
                - type: text
                  text: Heading 2
              content: []
            - type: heading
              depth: 3
              caption:
                - type: text
                  text: Heading 3
              content:
                - type: heading
                  depth: 4
                  caption:
                    - type: text
                      text: Heading 4
                  content: []
        - type: heading
          depth: 1
          caption:
            - type: text
              text: "Heading 5 "
          content: []
        - type: heading
          depth: 1
          caption:
            - type: text
              text: Heading 7
          content:
            - type: heading
              depth: 2
              caption:
                - type: text
                  text: Heading 8
              content: []
            - type: heading
              depth: 2
              caption:
                - type: text
                  text: Heading 9
              content: []
          
# heading with an ancor
  - case: heading with ancor
    input: |
      == Heading {{Anker|foo}} ==
    out:
      type: document
      content:
        - type: heading
          depth: 2
          caption:
            - type: text
              text: "Heading "
            - type: template
              name:
                - type: text
                  text: Anker
              content:
                - type: templateargument
                  name: "1"
                  value:
                    - type: text
                      text: foo
            - type: text
              text: " "
          content: []

