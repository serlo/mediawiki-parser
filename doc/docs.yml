                  content:
                    - type: text
                      text: "bla "
                    - type: formatted
                      markup: italic
                      content:
                        - type: text
                          text: italic
                    - type: text
                      text: " bla2"

# A paragraph with nested markup.
  - case: nested markup italic
    input: "prelude ''italic paragraph with '''''nested'' bold and italic''''' and normal text."
    out:
        type: document
        position: {} 
        content: 
          - type: paragraph
            content:
              - type: text
                text: "prelude "
              - type: formatted
                markup: italic
                content: 
                  - type: text
                    text: "italic paragraph with "
                
                  - type: formatted
                    markup: bold
                    content: 
                      - type: formatted
                        position: {} 
                        markup: italic
                        content: 
                          - type: text
                            text: nested
                      - type: text
                        position: {} 
                        text: " bold and italic"
              - type: text
                text: " and normal text."

